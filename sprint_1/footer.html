<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
        body {
            background-color: rgb(93, 98, 96);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;  
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
          }
          
          .content-section {
            width: 30%;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
          }
          
          .footer {
            padding: 10px 20px;
            text-align: center;
            background-color: #f0f0f0;
          }

        .searchbox {
            background-color: white;
            height: 70px;
            width:700px;
            border-radius: 100px;
            text-align: center;
           margin-right: 500px;
           margin-left: 300px;
           margin-top: 10px;
        }

        hr {
            border: 1px solid #f9f92d;
            width: 100%;
            font-size: x-large;
        }
        h1{
            color: rgb(6, 196, 6);
        }
        h3{
            color: #f9f92d;
        }

        .hello {
            float: right;
            color: #100d0d;
            font-size: 24px;
            margin-right: 900px;
            
        }
    </style>
</head>

<body>

    <h1 align="left">Fruit Seller</h1>
    <h3 align="left">
        Fresh Products
    </h3>
        <div align="center" class="searchbox">

        </div>
        <hr>
